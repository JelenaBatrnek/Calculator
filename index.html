<html>
<head>

</head>
<body>
	<div class="naslov">
	<h2>Calculator</h2>

	</div> 
	<div class="calcBody">
	<form name="Calc">

			<tr>
				<td>
					<input type="text" name="Numbers" size="16" id="resultRow">
				</td>
			</tr>
			<tr>
				<td>
				<input type="button" id="bttStyle1first" value="  1  " onclick="document.Calc.Numbers.value+='1'">
				<input type="button" id="bttStyle1" value="  2  " onclick="document.Calc.Numbers.value+='2'">
				<input type="button" id="bttStyle1" value="  3  " onclick="document.Calc.Numbers.value+='3'">
				<input type="button" id="bttStyle1" value="  +  " onclick="document.Calc.Numbers.value+=' + '">
				<br>

				<input type="button" id="bttStyle1first" value="  4  " onclick="document.Calc.Numbers.value+='1'">
				<input type="button" id="bttStyle1" value="  5  " onclick="document.Calc.Numbers.value+='2'">
				<input type="button" id="bttStyle1" value="  6  " onclick="document.Calc.Numbers.value+='3'">
				<input type="button" id="bttStyle1" value="  -  " onclick="document.Calc.Numbers.value+=' - '">
				<br>

				<input type="button" id="bttStyle1first" value="  7  " onclick="document.Calc.Numbers.value+='7'">
				<input type="button" id="bttStyle1" value="  8  " onclick="document.Calc.Numbers.value+='8'">
				<input type="button" id="bttStyle1" value="  9  " onclick="document.Calc.Numbers.value+='9'">
				<input type="button" id="bttStyle1" value="  x  " onclick="document.Calc.Numbers.value+=' * '">
				<br>

				<input type="button" id="bttStyle2first" value="  C  " onclick="document.Calc.Numbers.value=''">
				<input type="button" id="bttStyle2" value="  0  " onclick="document.Calc.Numbers.value+='0'">
				<input type="button" id="bttStyle2" value="  =  " onclick="document.Calc.Numbers.value = eval(Calc.Numbers.value)">
				<input type="button" id="bttStyle2" value="  /  " onclick="document.Calc.Numbers.value+=' / '">
				</td>
			</tr>
	</form>
	</div>
